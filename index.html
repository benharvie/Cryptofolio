<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crytofolio</title>
  <script src="js/app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Cryptofolio - Your Cryptocurrency Tracker</h1>
  </main>

  <form id="tx_form" class="field has-addons has-addons-centered">
    <p class="control">
      <input id="tx_id" class="input is-small" type="text" placeholder="f720602b770f092bd5338fa10f91e87bf9c47950a7088cd43b43787e69eab964">
    </p>

    <p class="control">
      <button class="button is-info is-small" type="submit">Import From Tx ID</button>
    </p>
  </form>

  <form id="purchase_form">
    <div class="field has-addons has-addons-centered">

      <p class="control">
        <span class="select">
          <select id="crypto_currency">
            <option>Bitcoin</option>
            <option>Litecoin</option>
            <option>Ethereum</option>
          </select>
        </span>
      </p>

      <p class="control">
        <input id="amount" class="input has-text-centered" type="number" min="0" step="0.01" placeholder="Amount">
        <span id="crypto_unit" class="unit">ɃTC</span>
      </p>

      <p class="control">
        <input id="total_price" class="input has-text-centered" type="number" min="0" autofocus="autofocus" placeholder="Total Price">
        <span id="global_unit" class="unit">£</span>
      </p>

      <p class="control">
        <span class="select">
          <select id="global_currency">
            <option>GBP</option>
            <option disabled>USD</option>
          </select>
        </span>
      </p>

    </div>
    <div id="submit_buttons" class="field has-addons has-addons-centered">
      <p class="control">
        <button class="button is-success" type="submit">Add Purchase</button>
      </p>

      <p class="control">
        <button class="button is-danger" type="submit">Add Sell</button>
      </p>
    </div>
  </form>

  <div id="stats">
    <nav class="level is-mobile">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Total Purchase Value</p>
          <p class="title">£13,456.06</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Total Profit</p>
          <p class="title">£3123.85</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Bitcoin</p>
          <p class="title">2.57</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Litecoin</p>
          <p class="title">164.24</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Ethereum</p>
          <p class="title">17.48</p>
        </div>
      </div>
    </nav>
  </div>

  <div id="folio">
    <table class="table is-bordered is-striped is-fullwidth">
      <thead>
        <tr>
          <th>Date</th>
          <th>Cryptocurrency</th>
          <th>Amount</th>
          <th>Purchase Value</th>
          <th>Price Paid/Coin</th>
          <th>Market Value/Coin</th>
          <th>Profit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </div>
  </body>
  </html>
